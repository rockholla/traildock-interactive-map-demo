<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Traildock Web Interactive Map Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/traildock/sdks/js/0.1.0/traildock.min.css" />
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    
    <div id="traildock-map"
         width="100%"
         height="100%"
         data-tiles="google"
         data-api-url="https://test-api.traildock.com"
         data-locate="yes"></div>

    <!-- SDK include -->
    <script type="text/javascript" src="https://s3.amazonaws.com/traildock/sdks/js/0.1.0/traildock.min.js"></script>

  </body>
</html>
